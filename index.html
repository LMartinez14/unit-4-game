<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Sons of Anarchy RPG Game</title>
    <link rel="stylesheet" type="css" href="assets/css/style.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>

    <div class="header container-fluid row">
        <div class="col-sm-6 col-sm-offset-3 text-center">
            <p>Sons of Anarchy</p>
        </div>
    </div>
    <hr>
    <div class="row">
        <h2 class="col text-center">Samcro is under attack!</h2>
    </div>

    <div class="row">
        <h3 id="action" class="text-center">

        </h3>
    </div>

    <div id="chooseYourCharacter" class="row text-center">
        <p>How will help you defend Teller-Morrow?</p>
    </div>

    <div class="row text-center">
        <div id="chosenCharacter" class="col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <button id="attack" type="button" class="btn btn-danger" value=attack> Meet Mr. Mayhem</button><br><br>
            <button id="restart" type="button" class="btn btn-info" value=restart>Let's go to church.</button><br><br>
            <div id="actionConsequence"></div><br>
        </div>
        <div id="enemy" class="col-sm-4 col-md-4 col-lg-4"></div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js">
    </script>

</body>

</html>
